<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mutual Fund</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col col-md-8 offset-md-3 mt-5 ">
                <h1>Mutual Fund Calculator</h1>
                <form action="nav" method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="amountlabel">Enter Invested Money</label>
                        <input type="number" required class="form-control" placeholder="Enter Amount" name="amount">
                        <label for="year">Enter Invested Money</label>
                        <input type="number" required class="form-control" placeholder="Enter Year" name="year">
                        <select name='plan' data-search="true" placeholder="Select Your Plan">
                            {% for i in datadict %}
                            <option value={{i.code}}>{{i.name}}</option>
                            {% endfor %}
                        </select>

                        <button type='submit' class="btn btn-success  ml-5">Calculator</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>

    <script>
        $('select').selectstyle({
            width: 250,
            height: 300,
        });
        $('select').selectstyle({
            onchange: function (val) { }
        });
    </script>
</body>

</html>
